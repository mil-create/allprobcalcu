<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card Probability Calculator</title>
    <link rel="stylesheet" href="cardstyle.css">
</head>
<body>
    <div class="background"></div>
    <div class="container">
        <h1>Card Probability Calculator</h1>
        <div button class="card-icon" onclick="toggleCard()">
            <img id="cardTypeIcon" src="cards.png" alt="Card Suit">
        </div>
        <p>Click card to select suit!</p>
        <div class="input-section">
            <label for="numCardsDrawn">Number of Cards Drawn:</label>
            <input type="number" id="numCardsDrawn" value="1" min="1" max="52" />

            <label for="numDesiredCards">Number of Desired Cards:</label>
            <input type="number" id="numDesiredCards" value="0" min="0" max="13" />

            <button onclick="calculateDiscreteProbability()">Calculate Probability</button>
        </div>
        <div class="result">
            <p id="probabilityResult">Select a card type to calculate probability.</p>
        </div>
    </div>
    <script src="card1.js"></script>
    <script src="https://polyfill.io/v3/polyfill.min.js?features=es6"></script>
    <script id="MathJax-script" async
        src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>

    
</body>
</html>

</html>
