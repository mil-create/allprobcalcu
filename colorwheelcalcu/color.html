<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Wheel Probability Calculator</title>
    <link rel="stylesheet" href="colorstyle.css">
</head>
<body>
    <div class="container">
        <h1>Color Wheel Probability Calculator</h1>
        <p>Select a color to calculate probability:</p>
        <div class="color-buttons">
            <button class="color-btn red" onclick="selectColor('Red')"></button>
            <button class="color-btn green" onclick="selectColor('Green')"></button>
            <button class="color-btn blue" onclick="selectColor('Blue')"></button>
            <button class="color-btn yellow" onclick="selectColor('Yellow')"></button>
            <button class="color-btn purple" onclick="selectColor('Purple')"></button>
            <button class="color-btn orange" onclick="selectColor('Orange')"></button>
        </div>
        <div class="input-section">
            <label for="numDraws">Number of Times Color Drawn:</label>
            <input type="number" id="numDraws" value="1" min="1">
            <button class="calculate-btn" onclick="calculateProbability()">Calculate Probability</button>
        </div>
        <div class="result">
            <p id="probabilityResult">Select a color to calculate probability.</p>
        </div>
    </div>
    <script src="colorfunction.js"></script>
</body>
</html>
