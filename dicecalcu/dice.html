<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dice Probability Calculator</title>
  <link rel="stylesheet" href="dicestyle.css">
</head>
<body>
  <div class="calculator-container">
    <h3>Dice Probability Calculator</h3>
    
    <!-- Dice Icon and Inputs Container -->
    <div class="dice-and-input-container">
      <!-- Dice Icon -->
      <div class="dice-icon-container">
        <img src="dice7.png" alt="Dice Icon" class="dice-icon" onclick="rollDiceIcon()">
        <p id="rolledNumber">Click dice to roll!</p>
      </div>
      
      <!-- Probability Inputs -->
      <div class="input-fields">
        <label for="numDice">Number of Dice:</label>
        <input type="number" id="numDice" min="1" max="10" value="1">
  
        <label for="targetSum">Target Sum:</label>
        <input type="number" id="targetSum" min="2" max="12" value="7">
      </div>
    </div>
  
    <button onclick="calculateProbability()">Calculate Probability</button>
    <div id="probabilityResult"></div>
  </div>
  
  <!-- JavaScript file -->
  <script src="dicefunction.js"></script>

</body>
</html>
